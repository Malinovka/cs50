<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="./stylesheets/styles.css" rel="stylesheet">
        <title>Cat DNA Enhancement Project - Cat Corner</title>
        <script src="./scripts/catmixer.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imgs/logo.gif" id="logo" class="d-inline-block align-bottom" alt="" loading="lazy">
                    Cat Corner
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="emoji-bullets">
                            <li><a class="nav-link" href="./index.html">Home</a></li>
                            <li><a class="nav-link active" href="./cat_mixer.html">Cat DNA Enhancement Project<span class="sr-only">(current)</span></a></li>
                            <li><a class="nav-link" href="./international_cats.html">Sleeper Cell Agent Map</a></li>
                            <li><a class="nav-link" href="./favorite_cats.html">The Golden Meow Awards</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" id="content">
            <div class="jumbotron">
                <h1>Welcome to the Lab.</h1>
                <h4>Splice Cat DNA with Other Species to Achieve Horrifying Results</h4>
            </div>

            <div class="container-fluid" id="app-container">

                <form class="form-inline" id="catMixer">
                    <label class="dropdown-label" for="catdna" hidden>Cat DNA</label>
                    <input type="text" class="form-control my-2" id="catdna" placeholder="Cat DNA" readonly>
                    <h2>+</h2>
                    <select class="custom-select my-2" id="sample" name="sample">
                        <option selected value="">DNA Sample...</option>
                        <option value="fish">Fish DNA</option>
                        <option value="duck">Duck DNA</option>
                        <option value="human">Human DNA</option>
                        <option value="shark">Shark DNA</option>
                        <option value="cow">Cow DNA</option>
                        <option value="dinosaur">Dinosaur DNA</option>
                        <option value="cat">MORE Cat DNA</option>
                    </select>
                    <button type="submit" class="btn btn-light my-1">It's Alive!</button>
                </form>

                <hr class="hr-light">

                <div class="container-fluid img-frame p-3">
                    <img class="framed-img" id="image" src="" hidden>
                    <h4 id="overlayTxt" hidden></h4>
                    <h2 id="placeholderTxt">Select a DNA Sample to begin</h2>
                </div>

            </div>

            <footer class="py-2">
                Made by birds
            </footer>
        </div>
    </body>
</html>
