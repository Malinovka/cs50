<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="./stylesheets/styles.css" rel="stylesheet">
        <link href="./stylesheets/international.css" rel="stylesheet">
        <title>Sleeper Cell Agent Map - Cat Corner</title>
        <script src="./scripts/international.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imgs/logo.gif" id="logo" class="d-inline-block align-bottom" alt="" loading="lazy">
                    Cat Corner
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="emoji-bullets">
                            <li><a class="nav-link" href="./index.html">Home</a></li>
                            <li><a class="nav-link" href="./cat_mixer.html">Cat DNA Enhancement Project</a></li>
                            <li><a class="nav-link active" href="./international_cats.html">Sleeper Cell Agent Map<span class="sr-only">(current)</span></a></li>
                            <li><a class="nav-link" href="./favorite_cats.html">The Golden Meow Awards</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" id="content">
            <div class="jumbotron">
                <h1>Welcome to the Map.</h1>
                <h4>Locate sleeper cell agents common to your area and around the globe.<br>
                    Now you'll know what to look out for.
                </h4>
            </div>

            <div class="container-fluid" id="app-container">

                <div class="container-fluid map-container p-3">
                    <img id="map" src="./imgs/map.png">
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="United_States" data-toggle="tooltip" data-placement="top" title="United States" value="United States"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="Canada" data-toggle="tooltip" data-placement="top" title="Canada" value="Canada"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="South_America" data-toggle="tooltip" data-placement="top" title="South America" value="South America"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="United_Kingdom" data-toggle="tooltip" data-placement="top" title="United Kingdom" value="United Kingdom"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="Russia" data-toggle="tooltip" data-placement="top" title="Russia" value="Russia"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="China" data-toggle="tooltip" data-placement="top" title="China" value="China"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="Africa" data-toggle="tooltip" data-placement="top" title="Africa" value="Africa"></button>
                    </span>
                    <span data-toggle="modal" data-target="#catmodal">
                        <button type="button" class="container-fluid mapMarker" id="Australia" data-toggle="tooltip" data-placement="top" title="Australia" value="Australia"></button>
                    </span>

                    <div class="modal" id="catmodal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- modal header items -->
                                <h4 id="modalTitle"></h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>

                                <!-- carousel -->
                                <div id="catBox" class="carousel slide" data-interval="false">
                                    <div id="carouselItems" class="carousel-inner">

                                        <!-- content here is generated dynamically depending on which location is opened -->

                                    </div>

                                    <!-- carousel control buttons -->
                                    <a class="carousel-control-prev" href="#catBox" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#catBox" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="container-fluid" id="mapbuttons">
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="United States">United States</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="Canada">Canada</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="South America">South America</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="United Kingdom">United Kindgom</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="Russia">Russia</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="China">China</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="Africa">Africa</button>
                </span>
                <span data-toggle="modal" data-target="#catmodal">
                    <button type="button" class="btn btn-light mapbutton" value="Australia">Australia</button>
                </span>
            </div>

            <footer class="py-2">
                Made by birds
            </footer>
        </div>
    </body>
</html>
